<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            color: aqua;
            font-size: larger;
        }

        .inline{
            color: blue;
            font-size: larger;
        }
        .inline-block{
            width: 100px;
            height: 100px;
        }
        .div-inline{
            display: inline;
            background-color: aqua;
        }
        .div-inline-block{
            display: block;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="font: bolder 25px 'KaiTi';">this is a combine element</h1>
    <p style="line-height: 40px;">this is a long text this is a long text this is a long text this is a long text this is a long text this is a long text this is a long text this is a long text this is a long text
    </p>
    
    <div class="block">block element</div>
    <span class="inline">inline element</span>
    <hr>
    <img src="github.png" alt="" class="inline-block">
    <img src="github.png" alt="" class="inline-block">
    <img src="github.png" alt="" class="inline-block">
    <hr>
    <div class="div-inline">div transfer to inline element</div>
    <hr>
    <span class="div-inline-block">span transfer to inline block</span>
</body>
</html>
