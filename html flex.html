<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html flex</title>
    <style>
        .html{
            font-size: 10px;
        }
        .container{
            display: flex;
            height: 40rem;
            background-color: aqua;
            /* flex-direction: column; */
              flex-wrap: wrap;  
             /* align-items: flex-start; */
             /* align-content: stretch; */

        }
        .item{
            width: 10rem;
            font-size: 8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: blue;">1</div>
        <div class="item" style="background-color: rgb(255, 0, 234);">2</div>
        <div class="item" style="background-color: rgb(0, 255, 47);">3</div>
        <div class="item" style="background-color: rgb(32, 83, 124);">4</div>
        <div class="item" style="background-color: rgb(42, 90, 235);">5</div>
        <div class="item" style="background-color: rgb(255, 0, 60);">6</div>
    </div>
</body>
</html>
